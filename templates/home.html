<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buttons with Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(135deg, #ffffff 50%, #272626 50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
      margin-top: 15%;
    }

    .image-button {
      border: none;
      background: linear-gradient(135deg, #000000 50%, #000000 50%);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(132, 123, 123, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
      width: 150px;
      text-align: center;
      text-decoration: none;
    }

    .image-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgb(255, 255, 255);
    }

    .image-button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .image-button span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: rgb(255, 255, 255);
      text-decoration: none;
    }
  </style>
</head>
<body>
    

  <a href="../index.html" class="image-button">
    <img src="../static/back.jpg" alt="Image 1">
    <span>Back</span>
  </a>

  <a href="check_of_website.html" class="image-button" >
    <img src="../static/website_right.png" alt="Image 2">
    <span>Check the website right or worng</span>
  </a>

  <a href="../ai-user/templates/index.html" class="image-button">
    <img src="https://via.placeholder.com/100" alt="Image 3">
    <span>Button 3</span>
  </a>

  <a href="../checkwebsite/index.html" class="image-button">
    <img src="https://via.placeholder.com/100" alt="Image 4">
    <span>Button 4</span>
  </a>



</body>
</html>
