<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Tools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #272626 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .image-button {
      border: none;
      background: linear-gradient(135deg, #000000 50%, #000000 50%);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(132, 123, 123, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .image-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgb(255, 255, 255);
    }

    .image-button img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .image-button span {
      display: block;
      font-weight: bold;
      color: rgb(255, 255, 255);
      font-size: 14px;
      line-height: 1.3;
    }

    @media (max-width: 600px) {
      .buttons-container {
        grid-template-columns: 1fr 1fr;
      }
      
      .image-button img {
        width: 60px;
        height: 60px;
      }
      
      .image-button span {
        font-size: 12px;
      }
    }

    @media (max-width: 400px) {
      .buttons-container {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Security Tools</h1>
  
  <div class="buttons-container">
    <a href="../#features" class="image-button">
      <img src="../static/back.jpg" alt="Back">
      <span>Explore More</span>
    </a>

    <a href="check_of_website.html" class="image-button">
      <img src="../static/website_right.png" alt="Website Checker">
      <span>Website Authenticity Checker</span>
    </a>

    <a href="../ai-user/templates/index.html" class="image-button">
      <img src="../static/ai.png" alt="AI Detector">
      <span>AI Content Detector</span>
    </a>

    <a href="../checkwebsite/index.html" class="image-button">
      <img src="../static/percentage.webp" alt="Percentage Checker">
      <span>Website Safety Score</span>
    </a>

  </div>
</body>
</html>
