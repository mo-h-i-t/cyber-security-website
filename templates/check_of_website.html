<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Status Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      --dark-color: #1a1c23;
      --darker-color: #12141b;
      --light-color: #f8f9fa;
      --success-color: #47d764;
      --error-color: #ff5e5e;
      --warning-color: #ffc107;
      --card-bg: #24262e;
      --input-bg: #2f313d;
      --text-secondary: #a2a5b5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--darker-color);
      color: var(--light-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(118, 75, 162, 0.1) 0%, transparent 25%);
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--primary-gradient);
    }

    h1 {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .description {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 40px;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-wrapper {
      position: relative;
    }

    #urlInput {
      width: 100%;
      padding: 18px 20px 18px 50px;
      border: none;
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--light-color);
      font-size: 1rem;
      transition: all 0.3s;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    #urlInput:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3), inset 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    button {
      padding: 18px 30px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      background: var(--secondary-gradient);
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      background-color: rgba(71, 215, 100, 0.15);
      border: 1px solid var(--success-color);
      color: var(--success-color);
      display: block;
    }

    .error {
      background-color: rgba(255, 94, 94, 0.15);
      border: 1px solid var(--error-color);
      color: var(--error-color);
      display: block;
    }

    .warning {
      background-color: rgba(255, 193, 7, 0.15);
      border: 1px solid var(--warning-color);
      color: var(--warning-color);
      display: block;
    }

    .loading {
      background-color: rgba(102, 126, 234, 0.15);
      border: 1px solid #667eea;
      color: #667eea;
      display: block;
    }

    .back-btn {
      margin-top: 30px;
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      font-weight: 500;
    }

    .back-btn:hover {
      color: var(--light-color);
      gap: 12px;
    }

    .history {
      margin-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 30px;
    }

    .history h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-up {
      background-color: var(--success-color);
    }

    .status-down {
      background-color: var(--error-color);
    }

    @media (max-width: 768px) {
      .container { padding: 30px; }
      h1 { font-size: 2rem; }
      .description { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      body { padding: 30px 15px; }
      .container { padding: 25px 20px; }
      h1 { font-size: 1.8rem; }
      #urlInput, button { padding: 16px 16px 16px 45px; }
      button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Status Checker</h1>
    
    <p class="description">Check if any website is online and accessible from anywhere in the world</p>
    
    <div class="input-group">
      <div class="input-wrapper">
        <div class="input-icon">
          <i class="fas fa-link"></i>
        </div>
        <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)" />
      </div>
      <button onclick="checkWebsite()">
        <span id="buttonText">Check Status</span>
        <span id="buttonIcon"><i class="fas fa-search"></i></span>
      </button>
    </div>
    
    <div id="result"></div>
    
    <div class="history">
      <h3>Recent Checks</h3>
      <div class="history-list" id="historyList">
        <div class="history-item">No checks yet</div>
      </div>
    </div>
    
    <a href="home.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Tools</span>
    </a>
  </div>

  <script>
    let checkHistory = [];
    
    async function checkWebsite() {
      const url = document.getElementById('urlInput').value.trim();
      const result = document.getElementById('result');
      const buttonText = document.getElementById('buttonText');
      const buttonIcon = document.getElementById('buttonIcon');
      const historyList = document.getElementById('historyList');

      result.className = '';
      result.style.display = 'block';
      buttonText.textContent = 'Checking...';
      buttonIcon.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

      if (!url) {
        result.className = 'warning';
        result.innerHTML = "<i class='fas fa-exclamation-triangle'></i> Please enter a website URL";
        resetButton();
        return;
      }

      if (!/^https?:\/\//i.test(url)) {
        result.className = 'warning';
        result.innerHTML = "<i class='fas fa-exclamation-triangle'></i> URL must start with http:// or https://";
        resetButton();
        return;
      }

      result.className = 'loading';
      result.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Checking website availability...";

      try {
        // Using a CORS proxy to avoid cross-origin issues
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxyUrl);

        if (response.ok) {
          const data = await response.json();
          if (data && data.contents) {
            result.className = 'success';
            result.innerHTML = "<i class='fas fa-check-circle'></i> Website is online and accessible!";
            addToHistory(url, 'up');
          } else {
            result.className = 'warning';
            result.innerHTML = "<i class='fas fa-exclamation-circle'></i> Website responded, but no content found.";
            addToHistory(url, 'unknown');
          }
        } else {
          throw new Error("Response not OK");
        }
      } catch (error) {
        result.className = 'error';
        result.innerHTML = "<i class='fas fa-times-circle'></i> Unable to reach the website. It may be down or invalid.";
        addToHistory(url, 'down');
      } finally {
        resetButton();
      }
    }

    function addToHistory(url, status) {
      // Add to beginning of history array
      checkHistory.unshift({
        url: url,
        status: status,
        time: new Date().toLocaleTimeString()
      });
      
      // Keep only the last 5 checks
      if (checkHistory.length > 5) {
        checkHistory.pop();
      }
      
      updateHistoryDisplay();
    }
    
    function updateHistoryDisplay() {
      const historyList = document.getElementById('historyList');
      
      if (checkHistory.length === 0) {
        historyList.innerHTML = '<div class="history-item">No checks yet</div>';
        return;
      }
      
      historyList.innerHTML = '';
      checkHistory.forEach(item => {
        const statusClass = item.status === 'up' ? 'status-up' : 'status-down';
        const statusText = item.status === 'up' ? 'Online' : 'Offline';
        
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.innerHTML = `
          <div>
            <span class="status-indicator ${statusClass}"></span>
            ${item.url}
          </div>
          <div>${statusText} • ${item.time}</div>
        `;
        
        historyList.appendChild(historyItem);
      });
    }

    function resetButton() {
      document.getElementById('buttonText').textContent = 'Check Again';
      document.getElementById('buttonIcon').innerHTML = '<i class="fas fa-search"></i>';
    }
  </script>
</body>
</html>
