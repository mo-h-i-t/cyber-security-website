<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Status Checker</title>
  <link rel="stylesheet" href="/static/check-of-website.css">
  
</head>
<body>
  <h1>Website Status Checker</h1>
  <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)" />
  <button onclick="checkWebsite()">⏳ Checking...❗</button>
  <div id="result"></div>
  <a href="home.html" class="back" > back<<<</a>

  <script>
    async function checkWebsite() {
      const url = document.getElementById('urlInput').value;
      const result = document.getElementById('result');
      
      if (!url.startsWith('http')) {
        result.innerHTML = "❗ Please enter a full URL starting with http:// or https://";
        return;
      }

      result.innerHTML = "⏳ Checking...";

      try {
        const response = await fetch(url, { mode: 'no-cors' });

        result.innerHTML = "✅ Website appears to be online!";
      } catch (error) {
        result.innerHTML = "❌ Unable to reach the website. It may be down or blocked.";
      }
    }
  </script>
</body>
</html>
